<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid mt-3" >
    <div class="row">
      <div class="col-md-12 mb-3" >
        <h3>
          Cadastro de Clientes
            <h4><small class="text-muted">CRUD Completo com JavaScript, HTML e Bootstrap, armazenando dados no localStorage. </small></h4>
        </h3> 
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mb-4" >
        <button type="button" id="btn-novo" class="btn btn-primary float-right">Novo Cliente</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id="tabela" class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Telefone</th>
              <th scope="col">E-mail</th>
              <th scope="col">Endereço</th>
              <th scope="col">Ação</th>
            </tr>
          </thead>
          <tbody id="tbCliente">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="janela-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Cliente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="form-modal">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="input_nome" data-index="new" class="form-control">
              <div id="msg-nome"></div>
            </div>
            <div class="form-group">
              <label for="">Telefone</label>
              <input type="tel" id="input_telefone" class="form-control" onkeypress="$(this).mask('(00) 000000009')">
              <div id="msg-tel"></div>
            </div>
            <div class="form-group">
              <label for="">E-mail</label>
              <input type="text" id="input_email" class="form-control">
              <div id="msg-email"></div>
            </div>
            <div class="form-group">
              <label for="">Endereço</label>
              <input type="text" id="input_endereco" class="form-control">
              <div id="msg-endereco"></div>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="btn-salvar">Salvar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
